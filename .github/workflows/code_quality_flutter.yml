name: Code Quality

on: [push, pull_request]

jobs:
  format-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get packages
        run: flutter pub get

      - name: Check format errors
        run: dart format --set-exit-if-changed .

      - name: Check lint errors
        run: flutter analyze .

      # Uncomment the following step if you have unit tests
      # - name: Run tests
      #   run: flutter test
